<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Study Buddy{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Prism for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #77b28c; /* Pastel green */
            --primary-dark: #5a9970; /* Darker shade for hover states */
            --secondary-color: #f0f7f2;
            --accent-color: #e8a87c;
            --text-color: #333;
            --light-text: #5a5c69;
            --light-bg: #f0f7f2;
            --dark-bg: #212529;
            --dark-content-bg: #2a2a2a;
            --dark-text: #f0f0f0;
            --dark-accent: #98d8aa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            color: var(--dark-text);
            background-color: var(--dark-bg);
        }
        
        /* Sidebar Styling */
        .sidebar {
            min-height: 100vh;
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .dark-mode .sidebar {
            background-color: #1a1a1a;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.5);
        }
        
        .sidebar h3 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .sidebar h3:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: white;
            bottom: -5px;
            left: 0;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.35rem;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        
        /* Main Content Styling */
        .content {
            padding: 1.5rem;
        }
        
        .content-wrapper {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        
        .dark-mode .content-wrapper {
            background-color: var(--dark-content-bg);
            color: var(--dark-text);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.3);
        }
        
        /* Card styling */
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            margin-bottom: 1.5rem;
            background-color: white;
        }
        
        .dark-mode .card {
            background-color: var(--dark-content-bg);
            color: var(--dark-text);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.3);
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-weight: 600;
            color: var(--primary-color);
            transition: color 0.3s;
        }
        
        .dark-mode .card-title {
            color: var(--dark-accent);
        }
        
        /* Button styling */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .dark-mode .btn-primary {
            background-color: var(--dark-accent);
            border-color: var(--dark-accent);
        }
        
        .dark-mode .btn-primary:hover {
            background-color: #76c689;
            border-color: #76c689;
        }
        
        .dark-mode .btn-outline-primary {
            color: var(--dark-accent);
            border-color: var(--dark-accent);
        }
        
        .dark-mode .btn-outline-primary:hover {
            background-color: var(--dark-accent);
            color: var(--dark-bg);
        }
        
        .dark-mode .text-primary {
            color: var(--dark-accent) !important;
        }
        
        /* Code and Diagrams */
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            overflow-x: auto;
            transition: background-color 0.3s;
        }
        
        .dark-mode pre {
            background-color: #3a3a3a;
            color: #f0f0f0;
        }
        
        code {
            font-family: 'Source Code Pro', monospace;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode code {
            background-color: #3a3a3a;
            color: #ff7b72;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .mermaid {
            text-align: center;
            margin: 1.5rem auto;
            overflow: auto;
            max-width: 100%;
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .dark-mode .mermaid {
            background-color: var(--dark-content-bg);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.3);
        }
        
        .math {
            overflow-x: auto;
            max-width: 100%;
            padding: 0.5rem 0;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            transition: color 0.3s;
        }
        
        .dark-mode h1, 
        .dark-mode h2, 
        .dark-mode h3, 
        .dark-mode h4, 
        .dark-mode h5, 
        .dark-mode h6 {
            color: var(--dark-accent);
        }
        
        h1 {
            font-size: 2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s;
        }
        
        .dark-mode h1 {
            border-bottom-color: var(--dark-accent);
        }
        
        /* Alert styling */
        .dark-mode .alert-info {
            background-color: #2c3e50;
            color: #e0e0e0;
            border-color: #34495e;
        }
        
        .dark-mode .alert-warning {
            background-color: #3d3228;
            color: #e0e0e0;
            border-color: #5e4534;
        }
        
        .dark-mode .text-muted {
            color: #a0a0a0 !important;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                position: relative;
                z-index: 1030;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .content {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
        
        /* Navbar for mobile */
        .mobile-navbar {
            display: none;
            background-color: var(--primary-color);
            transition: background-color 0.3s;
        }
        
        .dark-mode .mobile-navbar {
            background-color: #1a1a1a;
        }
        
        @media (max-width: 768px) {
            .mobile-navbar {
                display: block;
                color: white;
                padding: 0.75rem 1rem;
                position: sticky;
                top: 0;
                z-index: 1040;
            }
            
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px;
                z-index: 1050;
            }
            
            .sidebar.show {
                display: block;
            }
            
            .sidebar-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1045;
                display: none;
            }
            
            .sidebar-backdrop.show {
                display: block;
            }
        }
        
        /* Dark mode toggle in nav */
        .mode-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.35rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s;
        }
        
        .mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
    <!-- Load Mermaid in the head to ensure it's available -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid early
        if (typeof mermaid !== 'undefined') {
            console.log("Configuring mermaid");
            mermaid.initialize({
                startOnLoad: false, // We'll manually init in each document
                theme: 'neutral',
                securityLevel: 'loose',
                flowchart: { 
                    useMaxWidth: true, 
                    htmlLabels: true 
                },
                sequence: { 
                    useMaxWidth: true 
                },
                gantt: { 
                    useMaxWidth: true 
                },
                mindmap: {
                    useMaxWidth: true
                }
            });
        } else {
            console.error("Mermaid library failed to load in head");
        }
        
        // Check for saved dark mode preference
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                updateDarkModeUI(true);
            }
        });
        
        // Function to update UI elements for dark mode
        function updateDarkModeUI(isDarkMode) {
            // Update mermaid theme if it's loaded
            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({
                    theme: 'neutral' // Keep neutral theme for both modes
                });
            }
            
            // Update toggle buttons
            const toggles = document.querySelectorAll('.dark-mode-toggle');
            toggles.forEach(toggle => {
                if (isDarkMode) {
                    toggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                } else {
                    toggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                }
            });
        }
        
        // Function to toggle dark mode
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
            updateDarkModeUI(isDarkMode);
            
            // Re-render mermaid diagrams if any
            if (typeof mermaid !== 'undefined') {
                try {
                    mermaid.init(undefined, document.querySelectorAll(".mermaid"));
                } catch (e) {
                    console.error("Error re-rendering mermaid diagrams:", e);
                }
            }
        }
    </script>
</head>
<body>
    <!-- Mobile Navbar -->
    <div class="mobile-navbar d-md-none">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn text-white" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="fw-bold">Study Buddy</div>
            <div class="mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </div>
    
    <!-- Sidebar Backdrop (for mobile) -->
    <div class="sidebar-backdrop" id="sidebar-backdrop"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <div class="d-flex justify-content-between align-items-center mb-4 d-md-none">
                    <h3 class="m-0">Study Buddy</h3>
                    <button class="btn text-white" id="sidebar-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="d-none d-md-block">Study Buddy</h3>
                    <div class="mode-toggle d-none d-md-block" onclick="toggleDarkMode()">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    {% block sidebar %}{% endblock %}
                </nav>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                <div class="content-wrapper">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <!-- KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mobile sidebar toggle
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarClose = document.getElementById('sidebar-close');
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebar-backdrop');
            
            if (sidebarToggle && sidebar && backdrop && sidebarClose) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.add('show');
                    backdrop.classList.add('show');
                    document.body.style.overflow = 'hidden';
                });
                
                function closeSidebar() {
                    sidebar.classList.remove('show');
                    backdrop.classList.remove('show');
                    document.body.style.overflow = '';
                }
                
                sidebarClose.addEventListener('click', closeSidebar);
                backdrop.addEventListener('click', closeSidebar);
            }
            
            // KaTeX rendering
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ],
                throwOnError: false
            });
        });
    </script>
</body>
</html>
